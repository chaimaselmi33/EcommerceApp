<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" ngModel>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ngModel>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lasttName" ngModel>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" ngModel>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" ngModel>
                </div>
                <div class="form-group">
                    <label>Town</label>
                    <input type="text" class="form-control" name="town" ngModel>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" class="form-control" name="zipCode" ngModel>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" name="userName" ngModel>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>PassWord</label>
                    <input type="text" class="form-control" name="password" ngModel>
                </div>
            </div>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
