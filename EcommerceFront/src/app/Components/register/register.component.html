<div class="container-fluid pt-5">
<div class="row">
<div class="col-9 px-0">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
        <!--Tracks the value and validation status of an individual form control-->
        <h4 class="title mx-auto">Customer details</h4>
        <hr>
        <div class="row pt-3">
            <div class="col-6">
                <div class="form-group">
                    <label>First Name</label>
                    <!--Name attribute is key in form object and ngModel tracks the value of each form-control => name and ngmodel used to build form object-->
                    <input type="text" class="form-control shadow-none" name="fn" ngModel>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control shadow-none" name="ln" ngModel>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control shadow-none" name="email" ngModel>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control shadow-none" name="numPhone" ngModel>
                </div>
            </div>
        </div>
        <h4 class="title mx-auto">Bill details</h4>
        <hr>
        <div class="row pt-3">
            <div class="col-6">      
                <div class="form-group">
                    <label>Town</label>
                    <input type="text" class="form-control shadow-none" name="town" ngModel>
                </div>     
                <div class="form-group">
                    <label>ZipCode</label>
                    <input type="text" class="form-control shadow-none" name="zipCode" ngModel>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control shadow-none" name="address" ngModel>
                </div>
            </div>
        </div>
        <h4 class="title mx-auto">Account details</h4>
        <hr>
        <div class="row pt-3">
            <div class="col-6">      
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control shadow-none" name="username" ngModel>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control shadow-none" name="password" ngModel>
                 </div>
            </div>
        </div>
    <div class="py-5">
        <button class="btn submit" type="submit">Submit</button>
    </div>
</form>
</div>
<div class="col-md-3 overflow-hidden ">
    <div class="row pt-3 mx-1">
            <h3 class="order-title" >Order Summary</h3>
            <table class="table">
                <tbody>
                    <tr><td><h5>SubTotal</h5></td><td class="text-right">123</td></tr>
                    <tr style="background: #eeeeee7b;"><td><h5>Shipping</h5></td><td class="text-right">258</td></tr>
                    <tr style="background: #EEEEEE;"><td><h5>Total</h5></td><td class="text-right">654</td></tr>
                </tbody>
            </table>
    </div>
    <div class="row pt-3 mx-1">
        <h3 class="order-title">Payment Options </h3>
        <div class="d-flex pt-3 justify-content-around">
            <input type="radio">
            <img src="../../../assets/virement.png" class="pay-opt" alt="virement bancaire">
        </div>
    </div>
    <button class="btn checkout-btn">Pass Order</button>
</div>
</div>
</div>
